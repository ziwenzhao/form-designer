<div class="wf-panel wf-settingpanel">
  <div class="wf-panel-tab">
    <a href="javascript:;" (click)="clickTab($event)" data-tabname="component" class="tabitem" [ngClass]="[component?'current':'']">Component Settings</a>
    <a href="javascript:;" (click)="clickTab($event)" data-tabname="form" class="tabitem" [ngClass]="[component?'':'current']">Approval Settings</a>
  </div>
  <formsetting [hidden]="component"></formsetting>
  <widgetsettings [hidden]="!component"></widgetsettings>
</div>
